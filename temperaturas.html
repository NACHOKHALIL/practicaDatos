<!DOCTYPE html>
<html>
<body>
<h2>Temperaturas maximas y minimas ANDALUC√çA. Fuente: AEMET</h2>
<p>prueba</p>
<button type="button" onclick="loadXMLDoc()">
see data</button>
<p><textarea id="demo"></textarea></p>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "temperaturas.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("datosvalor");
  for (i = 0; i< x.length; i++) {
    pob = x[i].getElementsByTagName("ciudad");
    txt += pob[0].childNodes[0].nodeValue.trim() + ";";
    per = x[i].getElementsByTagName("tmax");  
    txt += per[0].childNodes[0].nodeValue.trim() + ";";
	 val = x[i].getElementsByTagName("tmin");  
    txt += val[0].childNodes[0].nodeValue.trim() + "\n";
  }
  document.getElementById("demo").value = "Poblacion;T_max;T_min" +"\n"+ txt;
}
</script>
</body>
</html>
